<h1>{{ name }}</h1>
<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary"
    (click)="changeHeroName()"
  >
    Cambiar nombre
  </button>
  <button
    *ngIf="age !== 30"
    class="btn btn-primary mx-2"
    (click)="changeHeroAge()"
  >
    Cambiar eddad
  </button>

  <button (click)="resetForm()" class="btn btn-primary">Reset</button>
</dl>
